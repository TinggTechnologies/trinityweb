<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trinity Distribution</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-bg {
            width: 100%;
            background-image: url(../../admin/images/auth-bg.png);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh !important;
        }

        .card-logo {
            height: 32px;
            width: 24px;
        }

        .auth-card {
            min-height: 310px;
            width: 410px;
        }

        .card-wrapper {
            min-height: 625px;
        }

        .primary-text {
            color: #007bff;
        }

        .primary-bg {
            background-color: #007bff;
            border-color: #007bff;
        }

        .text-grey {
            color: #6c757d;
        }

        .no-gap {
            margin-bottom: 0.5rem;
        }

        .clickable {
            cursor: pointer;
            text-decoration: underline;
        }

        .fw-bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="auth-bg">
        <div class="d-flex justify-content-center align-items-center card-wrapper">
            <div class="card auth-card mt-5 mb-5">
                <div class="card-body">
                    <h6 class="text-danger text-center mt-3">Welcome Back!</h6>

                    <form id="loginForm">
                        <div id="alertContainer"></div>

                        <div class="mt-3">
                            <input
                                type="email"
                                class="form-control"
                                placeholder="Enter your email address"
                                id="email"
                                name="email"
                                required
                            />
                        </div>

                        <div class="mt-3">
                            <input
                                type="password"
                                class="form-control"
                                placeholder="Enter your password"
                                id="password"
                                name="password"
                                required
                            />
                        </div>

                        <div class="mt-3 form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="rememberMe"
                                name="remember"
                            />
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>

                        <button
                            type="submit"
                            class="btn btn-danger danger-bg form-control mt-3"
                            id="submitBtn"
                        >
                            Log in
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/admin/login.js"></script>
</body>
</html>
